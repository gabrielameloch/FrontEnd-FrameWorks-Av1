<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toque Gourmet - Cadastro</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1 class="titleCadastro">Cadastro de Usuário</h1>
      <nav>
        <ul id="navBar">
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Receitas</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>

    <!-- Formulário de Cadastro -->
    <main>
      <section class="cadastro">
        <h2>Faça seu cadastro</h2>
        <form id="cadastroForm" action="#" method="post" class="formCadastro">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha:</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="form-group">
            <input type="submit" value="Cadastrar" class="btn-submit" />
          </div>
        </form>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>
      <p>© 2024 Toque Gourmet - Todos os direitos reservados</p>
    </footer>

    <!-- Script para manipular o envio do formulário -->
    <script>
      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Previne o envio do formulário e recarregamento da página

          // Aqui você pode adicionar lógica para processar os dados
          const nome = document.getElementById("nome").value;
          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;

          // Exemplo: exibir uma mensagem de sucesso
          alert(
            `Cadastro realizado com sucesso!\nNome: ${nome}\nE-mail: ${email}`
          );

          // Se você quiser limpar o formulário após o envio:
          this.reset();
        });
    </script>
  </body>
</html>
